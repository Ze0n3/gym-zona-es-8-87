<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Olvidaste tu contraseña?</h1>
                                        <p class="mb-4">Lo entendemos, pasan cosas. ¡Simplemente ingrese su Numero De Documento a continuación y le enviaremos un enlace para restablecer su contraseña!</p>
                                    </div>
                                    <form class="user" action="recupe.php" autocomplete="off" method="post">
                                        <div class="form-group">
                                            <input type="number" class="form-control form-control-user"
                                                id="documento" name="docu"  maxlength="10" oninput="maxlengthNumber(this);" 
                                                placeholder="Ingrese su documento" pattern="(?=.*\e)[0-9]{6,10}" title="Solo se aceptan numeros" required>
                                        </div>

                                        <!-- min="90000000" -->
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="documento" name="usu" maxlength="16"
                                                placeholder="Ingrese su Usuario" required>
                                        </div>
                                        <input type="hidden" >
                                        <button type="submit" name="recu" class="btn btn-primary btn-user btn-block">RECUPERAR</button>

                                        <!-- SOLO NUMERO,LONGITUD -->
                                        <script>
                                            function maxlengthNumber(obj) {
                                                console.log(obj.value);
                                                if (obj.value.length > obj.maxLength) {
                                                    obj.value = obj.value.slice(0, obj.maxLength);
                                                }
                                            }
                                        </script>
                                        <script>
                                            $(function() {
                                            $('input[type=number]').keypress(function(key) {
                                                if(key.charCode < 48 || key.charCode > 57) return false;
                                            });
                                        });

                                        </script>

                                    </form>
                                    
                                    <div class="text-center">
                                        <a class="small" href="login.html">REGRESAR</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
